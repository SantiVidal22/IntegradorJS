<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <script
      src="https://kit.fontawesome.com/a95e826942.js"
      crossorigin="anonymous"
    ></script>
    <title>Login | Burguers</title>
  </head>
  <body>
    <section id="login">
      <a href="../index.html" class="arrow-back"><i class="fa-solid fa-arrow-left"></i>Back to home</a>
      <div class="container-login">
        <div class="login">
            <h3>Log In</h3>
            <div class="login-padding">
                <div>
                    <i class="fa-solid fa-at"></i>
                    <input
                       type="email"
                       name="logemail"
                       placeholder="Your Email"
                       id="logemail"
                       autocomplete="off"
                    />
                </div>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input
                        type="password"
                        name="logpass"
                        placeholder="Your Password"
                        id="logpass"
                        autocomplete="off"
                    />
                </div>
            </div>
            <a href="#">SUMBIT</a>
            <a href="register.html">Register</a>
        </div>
      </div>
    </section>
  </body>
</html>
